name: Foundry CI Bulletproof

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry and run build/tests
        # Run all Foundry commands in a single step to avoid PATH issues
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          foundryup
          export PATH="$HOME/.foundry/bin:$PATH"

          # Verify Foundry is accessible
          which forge
          forge --version
          cast --version

          # Build project
          forge build

          # Run tests
          forge test
